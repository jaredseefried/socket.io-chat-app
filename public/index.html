<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>Chat Application</title>
</head>

<body>
    
        <div class="chat-page">
            <div id="message-container"></div>
            <form id="send-container">
                <input type="text" id="message-input" placeholder="Chat Text Here">
                <button type="submit" class="btn btn-success" id="send-button">Send</button>
            </form>
        </div>
    
    <div class="login-page window col-12">
        <div id="form">
            <h3 class="title text-center">What's your name?</h3>
            <input class="username text-center" type="text" maxlength="14" />
            <input type="submit" class="btn btn-primary submit" value="submit"></input>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>

    <script src='http://localhost:3000/'></script>

    <script src="./app.js"></script>

</body>

</html>
